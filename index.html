<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <section class="page-container">
            <div class="page">
                <div class="login-page">
                    <div class="login-image"><h2>LOGO</h2></div>
                    <div class="login-form">
                        <form action="#" method="POST" class="log-form">
                            <p>Username</p><br/>
                            <input class="log-username" type="text" placeholder="Username --or-- Email"/><br/><br/>
                            <p>Password</p><br/>
                            <input class="log-password" type="password" placeholder="Enter Password"/><br/><br/>
                            <button class="log-btn">Login</button><br/><br/>
                            <input type="checkbox" placeholder="Remember me"/>  Remember me -- OR -- <a href="#">Forgot Password?</a>
                        </form>
                    </div>
                </div>
                <div class="signup-page"></div>
            </div>
        </section>
    </body>
</html>
